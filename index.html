<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="/styles/style.css" />
   <title>Tic Tac Toe</title>
</head>

<body>
   <div class="game-container">
      <div class="game-header">
         <div class="hidden-gear"></div>
         <h1>Tic Tac Toe</h1>
         <div class="gear-container" id="gear-container">
            <object class="gear" type="image/svg+xml" data="images/svgs/gear.svg"></object>
         </div>
      </div>
      <div class="board-container">
         <form id="settings" class="settings">
            <form action="#">
               <div class="field">
                  <label for="player1">Player 1</label>
                  <input type="text" id="player1" name="player1" value="Player One">
                  <span>X</span>
               </div>
               <div class="field">
                  <label for="player2">Player 2</label>
                  <input type="text" id="player2" name="player2" value="Player Two">
                  <span>O</span>
               </div>
               <button id="save-settings">Confirm</button>
            </form>

         </form>
         <div class="board" id="board">
            <div class="cell" data-point="0,0"></div>
            <div class="cell" data-point="0,1"></div>
            <div class="cell" data-point="0,2"></div>
            <div class="cell" data-point="1,0"></div>
            <div class="cell" data-point="1,1"></div>
            <div class="cell" data-point="1,2"></div>
            <div class="cell" data-point="2,0"></div>
            <div class="cell" data-point="2,1"></div>
            <div class="cell" data-point="2,2"></div>
         </div>
      </div>
      <div class="menu">
         <input id="message-bar" type="text" value="" readonly>
         <button id="reset-game" class="start-game">Reset Game</button>
      </div>
   </div>
   <script src="scripts/main2.js" type="module"></script>
   <script src="scripts/misc.js" type="module"></script>
</body>

</html>
